<mat-card style="width: 600px;">
  <mat-card-header>
    <mat-card-title>{{question.text}}</mat-card-title>
    <mat-card-subtitle>Question {{question.id}}/5</mat-card-subtitle>
  </mat-card-header>

  <mat-selection-list #answers [multiple]="false">
    <mat-list-option *ngFor="let answer of question.answers" [value]="answer">
      {{answer.text}}
    </mat-list-option>
  </mat-selection-list>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="submitAnswer(answers.selectedOptions.selected[0]?.value)">Valider</button>
  </mat-card-actions>

</mat-card>
